<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
        <h3>Go back to my <a href="https://dionleung14.github.io/Portfolio/html/portfolio.html" target="_blank">portfolio!</a></h3>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <h6>Enter your desired password length below, and use the checkboxes to indicate what types of characters your password will include.</h6>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer flex">
          <section>
            <h6 class="mb-1">Enter a number between 8 and 128</h6>
            <input class="mb-1" type="text" name="charCount" id="character-count" placeholder="Password length">
            <br>
            <div class="mb-1">
              <input title="Add uppercase letters to your password, e.g. A, B, C, D" type="checkbox" name="upper" id="upper">Upper-case letters
              <input title="Add lowerase letters to your password, e.g. a, b, c, d" type="checkbox" name="lower" id="lower">Lower-case letters
              <input title="Add numbers to your password, e.g. 0, 1, 4" type="checkbox" name="number" id="number">Numbers
              <input title="Add special characters to your password, e.g. !, &, (, $" type="checkbox" name="special" id="special">Special characters
            </div>
            <button type="button" id="generate" class="btn btn-outline-success">Generate Password</button>
          </section>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
